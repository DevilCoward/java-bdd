<!DOCTYPE html>
<html class="outputHtml">
  <head>
    <meta charset="utf-8">
    <title>{{projectName}} - {{creationdate}}</title>
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,{{{logo}}}"/>
    <style type="text/css">
      {{{cssStyles}}}
    </style>
  </head>
  <body>
    <div class="sidenav">
      <div id="sidenav-header">
        <div id="sidenavTitle"><h1>{{reportName}}</h1></div>
        <div id="sidenav-subheader">
          <div id="headerTitle">{{projectName}}</div>
          <div id="authorAside">{{creationdate}}</div>
        </div>
      </div>
      <div class="sidenav-body">
        {{#each featureButtons}}
          <button id="{{this.id}}" scroll-to-id="{{this.featureId}}" feature-wrapper-id="{{this.featureWrapperId}}" class="feature-button" title="{{this.title}}" >
            <i class="fas fa-angle-right"></i> {{this.title}}
          </button>
          <div class="panel">
            {{#each this.scenarioButtons}}
              <button id="{{this.id}}" scroll-to-id="{{this.scenarioId}}" class="scenario-button" title="{{this.title}}">
                <span>- {{this.title}}</span>
              </button>
            {{/each}}
          </div>
        {{/each}}
      </div>
      <div id="sidenavFooter">
        <div id="settingsDrawer">
          <p>Show Tags <input type="checkbox" id="tagsCheckbox"></p>
          <p>Filter Tags <input type="textField" id="tagsTextField" onchange="filterTags()"></p>
          <p><button type="button" onclick="downloadCsv()">Download CSV</button></p>
        </div>
        <img id="settingsButton" src="data:image/png;base64, {{{cog}}}" alt="Settings Cog" />
      </div>
    </div>
    <div class="main">
      {{{featuresHtml}}}
    </div>
  </body>
  <script>
    {{{scripts}}}
  </script>
</html>
